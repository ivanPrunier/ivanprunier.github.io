<!DOCTYPE html>
<html>
  <head>
    <title>Cours de flute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="music.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Élèves
          </a>
          <form class="d-flex" role="search">
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#add-student-modal"><i data-feather="plus-square"></i></button>
          </form>
        </div>
      </nav>

    <div class="container" style="margin-top: 25px;">
        <table class="table table-bordered table-striped">
            <thead>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Solde</th>
                <th></th>
            </thead>
            <tbody id="student-list">
                
            </tbody>
        </table>
    </div>

    <!-- Student modal -->
    <div class="modal fade" id="student-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body" id="student-modal-body">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Payés</td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-success" type="button" data-action="add-paid"><i data-feather="plus-square"></i></button>
                                            <button class="btn btn-danger" type="button" data-action="rm-paid"><i data-feather="minus-square"></i></button>
                                        </div>
                                    </td>
                                    <td id="modal-paid-cell" class="table-active" style="text-align: center;"></td>
                                </tr>
                                <tr>
                                    <td>Utilisés</td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-success" type="button" data-action="add-used"><i data-feather="plus-square"></i></button>
                                            <button class="btn btn-danger" type="button" data-action="rm-used"><i data-feather="minus-square"></i></button>
                                        </div>
                                        
                                    </td>
                                    <td id="modal-used-cell" class="table-active" style="text-align: center;"></td>
                                </tr>
                                <tr>
                                    <td>Solde</td>
                                    <td></td>
                                    <td id="modal-remaining-cell" class="table-active" style="text-align: center;"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                <div class="modal-footer" id="student-modal-footer">
                    <a href="" id="phone-number-link"><button type="button" class="btn btn-info"><i data-feather="phone-call"></i> <span id="phone-number-container"></span></button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New student modal -->
    <div class="modal fade" id="add-student-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nouvel élève</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="add-student-last-name" class="col-form-label">Nom:</label>
                      <input type="text" class="form-control" id="add-student-last-name">
                    </div>
                    <div class="mb-3">
                      <label for="add-student-first-name" class="col-form-label">Prénom:</label>
                      <input type="text" class="form-control" id="add-student-first-name">
                    </div>
                    <div class="mb-3">
                        <label for="add-student-number" class="col-form-label">Numéro:</label>
                        <input type="text" class="form-control" id="add-student-number">
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addStudent()">Valider</button>
            </div>
            </div>
        </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js" integrity="sha256-7kKJWwCLNN8n5rT1MNUpVPkeLxbwe1EZU73jiLdssrI=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
